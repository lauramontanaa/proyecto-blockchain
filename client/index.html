<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventario Blockchain</title>
    <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <!-- Google icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="text-center py-4">
      <h1>Inventario de ropa con blockchain</h1>
    </header>

    <!-- Main Content -->
    <div class="container py-5">
      <div class="row">
        <div class="col-md-4">
          <div class="card card-body bg-white mb-4">
            <h1>
              <div class="img">
                <img src="./assets/img/ropa.jpg" alt="Imagen de prenda" />
              </div>
            </h1>
            <h6 class="text-muted">Inventario Tienda de Ropa</h6>
            <div class="d-flex align-items-center">
              <span class="material-icons"> account_balance_wallet </span>
              <span class="ms-2">Monedero MetaMask</span>
            </div>
            <span id="account"></span>
          </div>

          <form id="productForm" class="card card-body bg-white">
            <h4>Agregar una prenda</h4>
            <input
              type="text"
              id="product"
              name="product"
              class="form-control bg-light border-0 rounded-0 text-dark my-2"
              placeholder="Nombre del producto"
            />
            <input
              type="text"
              id="amount"
              name="amount"
              class="form-control bg-light border-0 rounded-0 text-dark my-2"
              placeholder="Cantidad"
            />
            <input
              type="text"
              id="code"
              name="code"
              class="form-control bg-light border-0 rounded-0 text-dark my-2"
              placeholder="Código"
            />
            <input
              type="text"
              id="size"
              name="size"
              class="form-control bg-light border-0 rounded-0 text-dark my-2"
              placeholder="Talla"
            />
            <input
              type="text"
              id="color"
              name="color"
              class="form-control bg-light border-0 rounded-0 text-dark my-2"
              placeholder="Color"
            />
            <textarea
              id="description"
              name="description"
              rows="2"
              class="form-control bg-light border-0 rounded-0 text-dark my-3"
              placeholder="Descripción"
            ></textarea>
            <button class="btn btn-primary">Guardar</button>
          </form>
        </div>

        <div class="col-md-8 mt-3">
          <div id="productsList"></div>
        </div>
      </div>
    </div>

    <script src="./libs/@truffle/contract/browser-dist/truffle-contract.min.js"></script>
    <script src="./app.js"></script>
    <script src="./ui.js"></script>
  </body>
</html>
